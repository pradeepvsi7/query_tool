<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

h2 {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
  text-align: center;

}

th, td {
  text-align: center;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
<a href="/home">Home</a><br>

<h2>Developer Team Count</h2>

<table>
  <tr class="header">
    <th>Team Name</th>
    <th>Count</th>
    <th>Abstract Count</th>
  </tr>
  {% for qc_list in team_df%}
  <tr>
  {% for qc in qc_list %}
  <td>{{ qc }}</td>
  {% endfor %}
  </tr>
  {% endfor %}
</table>

</body>
</html>
